<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- User Details Section -->
        <section>
            <h3>User Details</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Name:</strong> Anil Maharjan</li>
                <li class="list-group-item"><strong>Age:</strong> 35</li>
                <li class="list-group-item"><strong>Address:</strong> Gwarko</li>
                <li class="list-group-item"><strong>Email:</strong> anilmaharjan@live.com</li>
                <li class="list-group-item"><strong>Contact:</strong> 9808276033</li>
            </ul>
        </section>

        <!-- Deposit Details Section -->
        <section class="mt-5">
            <h3>Deposit Details</h3>
            <div class="mb-3">
                <label for="nepaliYearDeposit" class="form-label">Select Year:</label>
                <select id="nepaliYearDeposit" class="form-select">
                    <!-- Nepali years will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="nepaliMonthDeposit" class="form-label">Select Month:</label>
                <select id="nepaliMonthDeposit" class="form-select">
                    <!-- Nepali months will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="totalDeposit" class="form-label">Total Deposit Amount:</label>
                <input type="text" id="totalDeposit" class="form-control" readonly>
            </div>
            <button id="fetchDepositData" class="btn btn-primary">Fetch Deposit Data</button>
        </section>

        <!-- Loan Details Section -->
        <section class="mt-5">
            <h3>Loan Details</h3>
            <div class="mb-3">
                <label for="nepaliYearLoan" class="form-label">Select Year:</label>
                <select id="nepaliYearLoan" class="form-select">
                    <!-- Nepali years will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="nepaliMonthLoan" class="form-label">Select Month:</label>
                <select id="nepaliMonthLoan" class="form-select">
                    <!-- Nepali months will be populated dynamically -->
                </select>
            </div>
            <div class="mb-3">
                <label for="loanInterest" class="form-label">Loan Interest Amount:</label>
                <input type="text" id="loanInterest" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="loanInstallment" class="form-label">Loan Installment Amount:</label>
                <input type="text" id="loanInstallment" class="form-control" readonly>
            </div>
            <button id="fetchLoanData" class="btn btn-primary">Fetch Loan Data</button>
        </section>
    </div>

    <script>
        // Populate Nepali years and months dynamically
        const nepaliYears = Array.from({ length: 21 }, (_, i) => 2070 + i);
        const nepaliMonths = ["Baisakh", "Jestha", "Ashadh", "Shrawan", "Bhadra", "Ashwin", "Kartik", "Mangsir", "Poush", "Magh", "Falgun", "Chaitra"];

        function populateDropdown(id, options) {
            const dropdown = document.getElementById(id);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                dropdown.appendChild(opt);
            });
        }

        populateDropdown('nepaliYearDeposit', nepaliYears);
        populateDropdown('nepaliMonthDeposit', nepaliMonths);
        populateDropdown('nepaliYearLoan', nepaliYears);
        populateDropdown('nepaliMonthLoan', nepaliMonths);

        // Fetch data from Google Sheets (mocked for this example)
        function fetchGoogleSheetData(csvUrl, callback) {
            $.ajax({
                url: csvUrl,
                dataType: 'text',
                success: function(data) {
                    const csvData = data.split('\n').map(row => row.split(','));
                    callback(csvData);
                },
                error: function() {
                    alert('Error fetching Google Sheet data.');
                }
            });
        }

        // Event listener for Fetch Deposit Data button
       document.getElementById('fetchDepositData').addEventListener('click', function() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXKbfKbDt7ryqJ1kyErfk5JRPRF894UgkMd5WqScNO1X5up4RsoIp-kU1AqtdiXp4gww7blM4cMWHM/pub?gid=0&single=true&output=csv'; // Replace with your actual Google Sheets URL
        const selectedYear = document.getElementById('nepaliYearDeposit').value;
        const selectedMonth = document.getElementById('nepaliMonthDeposit').value;

        fetchGoogleSheetData(csvUrl, (csvData) => {
            // Loop through the CSV data and find the matching year and month
            let totalDeposit = '0'; // Default value if no match is found
            for (let row of csvData) {
                if (row[0] === selectedYear && row[1] === selectedMonth) {
                    totalDeposit = row[2]; // Assuming column 2 contains the deposit amount
                    break;
                }
            }
            document.getElementById('totalDeposit').value = totalDeposit;
        });
    });


        // Event listener for Fetch Loan Data button
        document.getElementById('fetchLoanData').addEventListener('click', function() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXKbfKbDt7ryqJ1kyErfk5JRPRF894UgkMd5WqScNO1X5up4RsoIp-kU1AqtdiXp4gww7blM4cMWHM/pub?gid=360640645&single=true&output=csv'; // Replace with your loan sheet URL
            const selectedYear = document.getElementById('nepaliYearLoan').value;
            const selectedMonth = document.getElementById('nepaliMonthLoan').value;
            fetchGoogleSheetData(csvUrl, (csvData) => {
                const loanDetails = csvData.find(row => row[0] === selectedYear && row[1] === selectedMonth);
                document.getElementById('loanInterest').value = loanDetails?.[2] || '0';
                document.getElementById('loanInstallment').value = loanDetails?.[3] || '0';
            });
        });
    </script>
</body>
</html>
