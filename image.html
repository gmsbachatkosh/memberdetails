<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Image on Button Click</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional CSS for additional styling */
    body {
      background-color: #f8f9fa;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Display Image on Button Click</h1>
    
    <div class="text-center mt-4">
      <!-- Button to trigger image display -->
      <button id="showImageButton" class="btn btn-primary">Show Image</button>
    </div>

    <!-- Image Container, initially hidden -->
    <div id="imageContainer" class="text-center mt-4" style="display: none;">
      <img id="image" src="https://drive.google.com/uc?export=view&id=1gFup_gXLyq0WxFjJMYyzTg-e6HvuMPhW" alt="Displayed Image" class="img-fluid">
    </div>
  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to handle button click and toggle image display
    document.getElementById('showImageButton').addEventListener('click', function() {
      // Toggle visibility of the image container
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.style.display = (imageContainer.style.display === 'none' || imageContainer.style.display === '') ? 'block' : 'none';
    });
  </script>

</body>
</html>
